<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Calculadora média-notas</title>
  </head>
  <body>
    <!-- form with a submit button -->
    <form id="form" action="">
      <h1 id="title">Calculadora de média de notas</h1>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          autocomplete="off"
        />

        <label for="nota1">Nota 1:</label>
        <input
          type="number"
          id="nota1"
          name="nota1"
          required
          autocomplete="off"
        />

        <label for="nota2">Nota 2:</label>
        <input
          type="number"
          id="nota2"
          name="nota2"
          required
          autocomplete="off"
        />

        <label for="nota3">Nota 3:</label>
        <input
          type="number"
          id="nota3"
          name="nota3"
          required
          autocomplete="off"
        />
        <button type="submit" id="submit-button">Calcular</button>
      </div>
      <h3 id="resultado"></h3>
    </form>
    <script src="script.js"></script>
  </body>
</html>
