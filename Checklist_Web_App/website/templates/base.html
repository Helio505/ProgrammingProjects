<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Parar com erro favicon.ico -->
    <link rel="shortcut icon" href="#" />
    
    <link rel="stylesheet" href="/static/style-button-animations.css">
    <link rel="stylesheet" href="/static/main.css">

    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <div class="navbar-inside">
                <a class="nav-title">Checklist Web App</a>
                <button
                    id="reset-button"
                    class="nav-button"
                    type="button"
                    onclick="resetPage();">
                    (Reset page)
                </button>
                <button
                    id="button-modo-escuro"
                    class="nav-button"
                    type="button"
                    onclick="ativarModoEscuro();">
                    Modo Escuro
                </button>
                <button
                    id="button-modo-default"
                    class="nav-button"
                    type="button"
                    onclick="ativarModoDefault();">
                    Modo Padr√£o
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script
        type="text/javascript"
        src="{{url_for('static', filename='mudar-temas.js')}}">
    </script>
    <script
        type="text/javascript"
        src="{{url_for('static', filename='index.js')}}">
    </script>
</body>
</html>
